<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <!-- icon -->
  <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
  <!-- main.css -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="limiter">
  <div class="cheatForm" id="resultContain">
    <div class="instaQueryForm">
      <table id="resultTable" border="1" class="table table-striped table-hover table-bordered instaQueryForm">
        <br>
        <div style="font-size: 20px;font-weight: 800; text-align: center;">中獎名單</div>
        <br>
        <thead id="result_thead">
          <th><label for="">獎品</label></th>
          <th><label for="">得獎者</label></th>
          <th><label for="">留言內容</label></th>
        </thead>
        <tbody id="result_tbody">
          <!-- index從0開始 count從1開始 -->
          <!-- <tr th:each="r,rStat : ${returnData}" th:id="ctr+(${rStat.index}+1)"> -->
          <tr th:each="r,rStat : ${returnData}" th:id="ctr+${rStat.count}">
            <td th:text="${r.count}"></td>
            <td th:text="${r.name}"></td>
            <td th:text="${r.content}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
